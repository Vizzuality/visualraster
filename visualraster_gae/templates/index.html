<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Visual Raster: tile manipulation using Canvas</title>
        <style>
        body, html{
            font-family: Helvetica;
            height: 100%;
        }
        #wrap {
            width: 1000px;
            height: 100%;
            margin: 0 auto;
        }
        #slider { margin: 10px; }
        #map {
            width: 100%;
            height: 400px;
        }
        #map_wrapper {
            margin-top: 20px;
            border: 1px solid #DDD;
            padding: 4px;
        }
        </style>
    </head>
    <body style="background: #FFF;">
 
       <div id="wrap">
       <h1>Visual Raster: tile manipulation using Canvas</h1>
       <p>Move the slider to filter area above certain meters</p>
       <div id="slider"></div>
       <div id="slider_value">0 meters</div>
       <!--<div id="current_canvas">0</div>-->
       <div id="map_wrapper">
        <div id="map"></div>
       </div>
       </div>

       <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
       <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
       <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
       <script type="text/javascript" src="/static/canvas_tile_layer.js"></script>

       <script>
        
    
            function filter(image_data, w, h, threshold) {
                var components = 4; //rgba
                var pixel_pos;
                for(var i=0; i < w; ++i) {
                    for(var j=0; j < h; ++j) {
                        var pixel_pos = (j*w + i) * components;
                        if(image_data[pixel_pos] < threshold) {
                            image_data[pixel_pos] = image_data[pixel_pos + 1] = image_data[pixel_pos + 2] = 0;
                            image_data[pixel_pos + 3] = 0;
                        }
                    }
                }
            };

            var App = {
                init: function() {  
                    var chicago = new google.maps.LatLng(41.850033,-87.6500523);
                    var mapOptions = {
                        zoom: 3,
                        center: chicago,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    map = new google.maps.Map(document.getElementById("map"), mapOptions);
                    this.heightLayer = new CanvasTileLayer(App.canvas_setup);
                    map.overlayMapTypes.insertAt(0, this.heightLayer);
                    this.setup_ui();
                },

                setup_ui: function() {
                    $("#slider").slider({
                        slide: function(event, ui) {  
                            $("#slider_value").html(8000*ui.value/100.0 + " meters");
                            App.filter_tiles(ui.value);
                        }
                    });
                },

                filter_tile: function(canvas, threshold) {
                    var ctx = canvas.getContext('2d');
                    ctx.globalAlpha = 0.5;
                    ctx.drawImage(canvas.image, 0, 0);  
                    var I = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    filter(I.data, ctx.width, ctx.height, 255.0*threshold/100.0);
                    ctx.putImageData(I,0,0);
                },

                filter_tiles: function(threshold) {
                    this.threshold = threshold;
                    for(var c in App.heightLayer.tiles) {
                        this.filter_tile(App.heightLayer.tiles[c], threshold);
                    }
                },

                canvas_setup: function(canvas, coord, zoom) {
                  var image = new Image();  
                  var ctx = canvas.getContext('2d');
                  image.src = "/env/z" + zoom + "/"+ coord.x + "/" + coord.y +".png";
                  canvas.image = image;
                  $(image).load(function() { 
                        //ctx.globalAlpha = 0.5;
                        ctx.drawImage(image, 0, 0);  
                        App.filter_tile(canvas, App.threshold);
                  });
                }

            }
      
            $(document).ready(function() {
               App.init();
            });

            /*
            */

        </script>
    </body>
</html>
